<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <h2>Data Types</h2>

    <script>


        // Number
        let number = 24;
        console.log(number);
        console.log(typeof (number))


        // Boolean
        let married = true;
        console.log(married);
        console.log(typeof (married));


        // string
        let country = "I Love My Country";
        console.log(country);
        console.log(typeof (country));


        // object
        let object = { firstname: "Vivek", lastname: "Sutar", city: "Kolhapur" }
        console.log(object);
        console.log(typeof (object))


        // array object
        let carName = ["Volvo", "Benz", "BMW", "Wolkswagon"]
        console.log(carName);
        console.log(typeof (carName));


    </script>


</body>

</html>
