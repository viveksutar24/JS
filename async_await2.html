    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>


        <script>
            let farenhite, celsius;

            farenhite = parseInt(prompt("Enter Farenheit"));
            celsius = parseInt(prompt("Enter Celsius"));

            async function calculate() {

                let x = new Promise(function (resolve, reject) {
                    setTimeout(() => {

                        let c = (5 / 9) * (farenhite - 32);

                        resolve(c);


                    }, 3000);
                })

                let y = new Promise(function (resolve, reject) {
                    setTimeout(() => {

                        let d = (celsius * 9 / 5) + 32;

                        resolve(d);


                    }, 6000);
                })
                console.log(await x);
                console.log(await y);

            }
            calculate()
        </script>


    </body>

</body>
